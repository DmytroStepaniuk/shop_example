default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: shop_example_development

test:
  <<: *default
  database: shop_example_test

production:
  <<: *default
  database: shop_example_production
  username: shop_example
  password: <%= ENV['SHOP_EXAMPLE_DATABASE_PASSWORD'] %>
